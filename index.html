<!DOCTYPE html>
<html>
 <head>

  <script type="text/javascript">

  <img src="res/images/towers/blockadeTower_Icon.png" alt="Blockade Tower" class="tower">
  <img src="res/images/towers/blockadeTower_Icon.png" alt="Blockade Tower" class="tower">

 </body>
</html>
